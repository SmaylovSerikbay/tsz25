<!-- Booking Modal -->
<div id="bookingModal" class="modal">
  <div class="modal-content" style="max-width: 500px;">
    <button class="modal-close" onclick="closeBookingModal()">
      <i class="ri-close-line"></i>
    </button>
    <div class="modal-header">
      <h2 class="modal-title">
        <i class="ri-calendar-check-line"></i>
        Забронировать исполнителя
      </h2>
    </div>
    <form id="bookingForm" method="POST">
      {% csrf_token %}
      <input type="hidden" name="performer_id" id="performerId">
      
      <!-- Date Selection -->
      <div class="form-group">
        <label class="form-label">
          <i class="ri-calendar-line"></i>
          Дата мероприятия
        </label>
        <input type="date" name="event_date" class="form-input" id="eventDate" required>
      </div>

      <!-- Tariff Selection -->
      <div class="form-group">
        <label class="form-label">
          <i class="ri-price-tag-3-line"></i>
          Выберите тариф
        </label>
        <select name="tariff" class="form-input" id="tariffSelect" required>
          <option value="">Загрузка тарифов...</option>
        </select>
      </div>

      <!-- Details -->
      <div class="form-group">
        <label class="form-label">
          <i class="ri-file-text-line"></i>
          Дополнительная информация
        </label>
        <textarea name="details" class="form-input" rows="4" placeholder="Опишите детали вашего мероприятия..."></textarea>
      </div>

      <div class="form-footer">
        <button type="button" class="btn outline" onclick="closeBookingModal()">Отмена</button>
        <button type="submit" class="btn accent">Забронировать</button>
      </div>
    </form>
  </div>
</div>

<style>
.modal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.5);
  z-index: 1000;
  backdrop-filter: blur(4px);
}

.modal-content {
  background: white;
  border-radius: 16px;
  padding: 24px;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 90%;
  max-height: 90vh;
  overflow-y: auto;
}

.modal-close {
  position: absolute;
  top: 16px;
  right: 16px;
  background: none;
  border: none;
  font-size: 1.5rem;
  color: var(--gray-500);
  cursor: pointer;
  padding: 4px;
  border-radius: 4px;
  transition: all 0.2s;
}

.modal-close:hover {
  color: var(--gray-700);
  background: var(--gray-100);
}

.modal-header {
  margin-bottom: 24px;
  padding-right: 40px;
}

.modal-title {
  font-size: 1.25rem;
  font-weight: 600;
  color: var(--gray-900);
  display: flex;
  align-items: center;
  gap: 8px;
}

.modal-title i {
  color: var(--primary);
}

.form-group {
  margin-bottom: 20px;
}

.form-label {
  display: flex;
  align-items: center;
  gap: 8px;
  font-weight: 600;
  color: var(--gray-700);
  margin-bottom: 8px;
}

.form-label i {
  color: var(--primary);
}

.form-input {
  width: 100%;
  padding: 12px 16px;
  border: 1px solid var(--gray-300);
  border-radius: 8px;
  font-size: 0.875rem;
  color: var(--gray-900);
  background: white;
  transition: all 0.2s;
}

.form-input:focus {
  border-color: var(--primary);
  outline: none;
  box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
}

.form-footer {
  display: flex;
  gap: 12px;
  justify-content: flex-end;
  margin-top: 24px;
  padding-top: 20px;
  border-top: 1px solid var(--gray-200);
}

.btn {
  display: inline-flex;
  align-items: center;
  gap: 6px;
  padding: 10px 20px;
  border-radius: 8px;
  font-size: 0.875rem;
  font-weight: 500;
  text-decoration: none;
  transition: all 0.2s;
  border: none;
  cursor: pointer;
}

.btn.outline {
  background: transparent;
  color: var(--gray-600);
  border: 1px solid var(--gray-300);
}

.btn.outline:hover {
  border-color: var(--gray-500);
  color: var(--gray-700);
}

.btn.accent {
  background: var(--primary);
  color: white;
}

.btn.accent:hover {
  background: var(--primary-dark);
  transform: translateY(-1px);
}

@media (max-width: 768px) {
  .modal-content {
    width: 95%;
    padding: 20px;
  }
  
  .form-footer {
    flex-direction: column;
  }
  
  .btn {
    width: 100%;
    justify-content: center;
  }
}
</style>

<script>
function openBookingModal(performerId) {
  document.getElementById('performerId').value = performerId;
  document.getElementById('bookingModal').style.display = 'block';
  document.body.style.overflow = 'hidden';
  
  // Load tariffs
  loadTariffs(performerId);
}

function closeBookingModal() {
  document.getElementById('bookingModal').style.display = 'none';
  document.body.style.overflow = 'auto';
  document.getElementById('bookingForm').reset();
}

function loadTariffs(performerId) {
  fetch(`/api/performer/${performerId}/tariffs/`)
    .then(response => response.json())
    .then(data => {
      const tariffSelect = document.getElementById('tariffSelect');
      tariffSelect.innerHTML = '<option value="">Выберите тариф...</option>';
      
      data.tariffs.forEach(tariff => {
        const option = document.createElement('option');
        option.value = tariff.id;
        option.textContent = `${tariff.name} - ${tariff.price} ₸`;
        tariffSelect.appendChild(option);
      });
    })
    .catch(error => {
      console.error('Error loading tariffs:', error);
      document.getElementById('tariffSelect').innerHTML = '<option value="">Ошибка загрузки тарифов</option>';
    });
}

// Handle form submission
document.getElementById('bookingForm').addEventListener('submit', function(e) {
  e.preventDefault();
  
  const formData = new FormData(this);
  const performerId = formData.get('performer_id');
  const eventDate = formData.get('event_date');
  
  // Отладочная информация
  console.log('DEBUG: Отправляемая дата:', eventDate);
  console.log('DEBUG: Текущая дата:', new Date().toISOString().split('T')[0]);
  
  // Проверяем, что дата выбрана
  if (!eventDate) {
    alert('Пожалуйста, выберите дату мероприятия');
    return;
  }
  
  fetch(`/create-order-booking/${performerId}/`, {
    method: 'POST',
    body: formData,
    headers: {
      'X-CSRFToken': formData.get('csrfmiddlewaretoken')
    }
  })
  .then(response => {
    if (response.ok) {
      return response.json();
    }
    throw new Error('Network response was not ok');
  })
  .then(response => {
    if (response.ok) {
      // Успешное бронирование - перенаправляем на dashboard
      closeBookingModal();
      window.location.href = '/dashboard/';
    } else {
      return response.text().then(text => {
        try {
          const data = JSON.parse(text);
          alert(data.error || 'Произошла ошибка при бронировании');
        } catch (e) {
          alert('Произошла ошибка при бронировании');
        }
      });
    }
  })
  .catch(error => {
    console.error('Error:', error);
    alert('Произошла ошибка при бронировании');
  });
});

// Close modal on escape key
document.addEventListener('keydown', function(e) {
  if (e.key === 'Escape') {
    closeBookingModal();
  }
});

// Close modal on background click
document.getElementById('bookingModal').addEventListener('click', function(e) {
  if (e.target === this) {
    closeBookingModal();
  }
});
</script>
